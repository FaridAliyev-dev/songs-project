<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>

    <div id="particles-js"></div>

    <div class="music-player">
        <div class="cover">
            <img src="cover.jpg" alt="Album Cover">
        </div>
        <div class="details">
            <h2>Starman-2012 Remaster</h2>
            <p>David Bowie</p>
        </div>
        <div class="controls">
            <div class="progress-bar">
                <span class="current-time">00:00</span>
                <div class="progress">
                    <div class="progress-filled"></div>
                </div>
                <span class="duration">00:00</span>
            </div>
            <div class="buttons">
                <button class="prev"><i class="fas fa-backward"></i></button>
                <button class="play"><i class="fas fa-play"></i></button>
                <button class="next"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>

    <audio id="audio" src="Starman (2012 Remaster).mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
